<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布—Libra社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{ navifation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> 提问</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input name="title" id="title" type="text" class="form-control" placeholder="问题标题..."
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input name="tag" id="tag" type="text" class="form-control" placeholder="输入标签，以，分隔"
                           th:value="${tag}">
                </div>
                <div class="alert alert-danger col-lg-2 col-md-12 col-sm-12 col-xs-12" role="alert"
                     th:if="${error} != null" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            •问题标理：请用精简的语言描述您发布的问题，不超过25字 <br>
            <br>
            •问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料: <br>
            <br>
            •选择标签:选择一个或者多个合适的标签，用逗号隔开，不超过10个字 <br>
        </div>
    </div>
</div>

</body>
</html>
