<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libra社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">

    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{ navifation :: nav}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span th:text="${question.title}"></span>
            </h3>
            <h6>
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </h6>
            <hr>
            <span th:text="${question.description}"></span>
            <hr>
            <a th:href="@{'/publish/'+${question.id}}" style="color:#999; "
               th:if="${session.user != null && session.user.accountId != null && session.user.accountId == question.creator}">
                <span class="glyphicon glyphicon-pencil">编辑</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-middle" th:text="${question.user.name}"></h5>
                    <h5 th:text="${#calendars.format(question.user.gmtCreate,'yyyy-MM-dd')}"></h5>
                </div>
            </div>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
